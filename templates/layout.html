<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Stay Alive": CPR Tutorial</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/logo.svg') }}"
      type="image/x-icon"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- JS Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/p5@2.0.0/lib/p5.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #f5dada;">
      <div class="container w-100">
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename='img/logo.svg') }}"
            id="navbarSticker"
            class="me-2"
            alt="Logo"
            width="40"
            height="40"
          />
          <span id="navbarText" class="fs-3">
            <span class="text-bold">CPR Tutorial</span>
          </span>
        </a>
    
        <!-- 折叠按钮 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- 折叠菜单内容 -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('steps', id=1) }}">Learn the Steps</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('rhythm') }}">Rhythm Training</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('quiz', qid=1) }}">Test Your Knowledge</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <!-- Content -->
    <div class="container d-flex flex-column">
      {% block content %} {% endblock %}
    </div>

    <footer class="footer pt-4 pb-3">
      <div class="container d-flex align-items-center justify-content-between">
        <span class="text-muted fs-6">
          Designed with
          <i class="bi bi-heart-fill text-danger mx-1 fs-6"></i>
          by Ziyuan, Jiayi, Lingxiao
        </span>
        <span class="text-muted fs-5 align-right">
          <a
            href="https://github.com/AllenHeartcore/CS4170_CU25sp_CPRTutorial"
            target="_blank"
          >
            <i class="bi bi-github text-muted fs-2"></i>
          </a>
        </span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
