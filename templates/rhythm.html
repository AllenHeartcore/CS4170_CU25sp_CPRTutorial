{% extends "layout.html" %} {% block content %}

<script
    type="text/javascript"
    src="{{ url_for('static', filename='js/rhythm.js') }}"
></script>

<div id="pageElements" class="container d-flex flex-column">
    <div class="row">
        <div class="col-md-12 title">
            Memorize the <br />
            CPR rhythm!
        </div>
        <div class="col-md-12 subtitle mt-4 text-regular">
            The ideal range is <br />
            <span class="text-bold">100~120</span> presses <br />
            per minute.
        </div>
    </div>

    <div class="row mt-5 text-bold gx-0 lh-sm">
        <div class="col-4">
            <div class="bpmstat-key">Taps</div>
            <div id="tapsDisplay" class="bpmstat-value">0</div>
        </div>
        <div class="col-6">
            <div class="bpmstat-key">BPM</div>
            <div id="bpmDisplay" class="bpmstat-value">0.00</div>
        </div>
        <div class="col-2">
            <div class="bpmstat-key">Time</div>
            <div id="timeDisplay" class="bpmstat-value">0</div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 text-center">
            <div id="tapContainer">
                <div id="p5Canvas"></div>
                <button id="tapButton">TAP</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
